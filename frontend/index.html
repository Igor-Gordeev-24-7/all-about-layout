<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./accets/icons/favicon.png" />
  </head>
  <body>
    <!-- PAGE -->
    <div class="page">
      <!-- content-container -->
      <div class="content-container">
        <!-- HEADER -->
        <header class="header">
          <div class="header__wrapper wrapper">
            <div class="logo">
              <span class="logo__text">все о верстке</span>
            </div>

            <nav class="header__menu">
              <a href="./layouts.html" class="header__item">Макеты</a>
              <a href="#" class="header__item">Задачи</a>
              <a href="#" class="header__item">Блог</a>
              <a href="#" class="header__item">FAQ</a>
              <a href="#" class="header__item">Контакты</a>
            </nav>

            <button class="header__burger-btn">
              <span class="header__burger-span"></span>
              <span class="header__burger-span"></span>
              <span class="header__burger-span"></span>
            </button>
          </div>
        </header>

        <!-- MAIN -->
        <main class="main">
          <!-- CONTACTS -->
          <section class="contacts">
            <div class="contacts__wrapper wrapper">
              <h1 class="contacts__heading">Контакты</h1>

              <div class="contacts__container">
                <form action="" class="contacts__form">
                  <h2 class="contacts__form-heading">Обратная связь</h2>
                  <span class="contacts__form-span"
                    >Любые отзывы и предложения пишите через форму ниже.</span
                  >

                  <div class="contacts__form-line">
                    <input
                      placeholder="E-mail"
                      type="text"
                      class="contacts__form-input"
                    />
                    <input
                      placeholder="Тема обращения"
                      type="text"
                      class="contacts__form-input"
                    />
                  </div>

                  <textarea
                    placeholder="Сообщение"
                    class="contacts__form-textarea"
                    name=""
                    id=""
                  ></textarea>

                  <div class="contacts__confirmation">
                    <label class="contacts__lable">
                      <input class="contacts__checkbox" type="checkbox" />
                      <input class="contacts__checkbox-castom" type="checkbox" />

                      <span class="contacts____confirmation-span"
                        >Я даю согласие на обработку
                        <a class="contacts__confirmation-link" href="#"
                          >персональных данных</a
                        >
                      </span>
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
          <div class="footer__wrapper wrapper">
            <div class="footer__separator"></div>

            <div class="footer__content">
              <div class="logo">
                <span class="logo__text footer__logo-text">все о верстке</span>
              </div>
              <div class="footer__menu">
                <a href="#" class="footer__menu-item">Макеты</a>
                <a href="#" class="footer__menu-item">Блог</a>
                <a href="#" class="footer__menu-item">Задачи</a>
                <a href="#" class="footer__menu-item">FAQ</a>
                <a href="#" class="footer__menu-item">Участники</a>
                <a href="#" class="footer__menu-item">Контакты</a>
              </div>
              <div class="footer__copyrigth">© 2024 Все права защищены</div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
