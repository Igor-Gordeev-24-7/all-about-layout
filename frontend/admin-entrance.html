<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./accets/icons/favicon.png" />
  </head>
  <body>
    <!-- MAIN -->
    <div class="main">
      <!-- ENTRANCE -->
      <section class="entrance">
        <div class="entrance__content">
          <span class="entrance__error-span">Введены неверыне данные</span>
          <h1 class="entrance__heading">Добро пожаловать</h1>
          <form action="" class="entrance__form">
            <label class="entrance__label" for="">
              <span class="entrance__label-span">Логин</span>
              <input
                class="entrance__input entrance__input-login"
                type="text"
              />
            </label>

            <label class="entrance__label" for="">
              <span class="entrance__label-span">Пароль</span>
              <input class="entrance__input entrance__input-pass" type="text" />
            </label>

            <button class="entrance__btn">Войти</button>
          </form>
        </div>
      </section>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
